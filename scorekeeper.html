<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score keeper</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
	<section class="section">
	<div class="container">
		 <div class="columns">
		 	<div class="column is-half is-offset-one-quarter">
		<div class="card">
			<div class="card-image">
				<figure class="image is-2by1">
					<img src="https://brainandmemoryhealth.com/wp-content/uploads/2021/02/Ping_Pong.jpg" alt="">
				</figure>
  <header class="card-header">
    <p class="card-header-title">
      Ping Pong Score Keeper
    </p>
    
  </header>
  <div class="card-content">
    <div class="content">
     <h1 class="title is-1"><span id="p1display">0</span> to <span id ="p2display">0</span></h1>
     <p class="subtile">use the button to keep the score</p>
      <label for="playto" class="label is-large is-inline">Playing to</label>
      <div class="select is-rounded">
      	<select name="" id="playto">
 	<option value="3">three</option>
 	<option value="5">five</option>
 	<option value="8">eight</option>
        </select>
    </div>
    </div>
  </div>
  <footer class="card-footer">
  	<button id="p1button" class="is-primary button card-footer-item is-large">+1 Player</button>
    <button id="p2button" class="is-info button card-footer-item is-large">+2 Player</button>
    <button id="reset" class="is-danger button card-footer-item is-large">reset</button>
  </footer>
</div>
            </div>
         </div>
	</div>
 
 
 
 <script src="scorekeeper.js"></script>
 </section>
</body>
</html>
